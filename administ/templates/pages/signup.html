{% extends 'pages/base.html' %}
{% load static %}
{% block title %}
Account
{% endblock title %}
{% block placeholder %}

<div class="container">
	  <ol class="breadcrumb">
		  <li><a href="index.html">Home</a></li>
		  <li class="active">Account</li>
		 </ol>
	 <div class="registration">
		 <div class="registration_left">
			 <h2>new user? <span> create an account </span></h2>
			 <!-- [if IE] 
				< link rel='stylesheet' type='text/css' href='ie.css'/>  
			 [endif] -->  
			  
			 <!-- [if lt IE 7]>  
				< link rel='stylesheet' type='text/css' href='ie6.css'/>  
			 <! [endif] -->  
			 <script>
				(function() {
			
				// Create input element for testing
				var inputs = document.createElement('input');
				
				// Create the supports object
				var supports = {};
				
				supports.autofocus   = 'autofocus' in inputs;
				supports.required    = 'required' in inputs;
				supports.placeholder = 'placeholder' in inputs;
			
				// Fallback for autofocus attribute
				if(!supports.autofocus) {
					
				}
				
				// Fallback for required attribute
				if(!supports.required) {
					
				}
			
				// Fallback for placeholder attribute
				if(!supports.placeholder) {
					
				}
				
				// Change text inside send button on submit
				var send = document.getElementById('register-submit');
				if(send) {
					send.onclick = function () {
						this.innerHTML = '...Sending';
					}
				}
			
			 })();
			 </script>
			 <div class="registration_form">
			 {{mess}}
			 <!-- Form -->
				<form method="POST">
					{% csrf_token %}
					<div>
						<label>
							<input placeholder="Name" type="text" tabindex="1" name="name" required>
						</label>
					</div>
					<div>
						<label>
							<input placeholder="Address" type="text" tabindex="2" name="address" required>
						</label>
					</div>
					<div>
						<label>
							<input placeholder="email" type="email" tabindex="3" name="email" text-transform="lowercase" required>
						</label>
					</div>
					<div>
						<label>
							<input placeholder="Mobile" type="text" tabindex="3" name="phone" required>
						</label>
					</div>					
									
					<div>
						<label>
							<input placeholder="password" type="password" tabindex="4" name="password1" required>
						</label>
					</div>						
					<div>
						<label>
							<input placeholder="retype password" type="password" tabindex="4" name="password2" required>
						</label>
					</div>	
					<div>
						<input type="submit" value="create an account" id="register-submit">
					</div>
					
				</form>
				<!-- /Form -->
			 </div>
		 </div>
		 
		 <div class="clearfix"></div>
	 </div>
</div>
<!---->
<div class="subscribe">
	 <div class="container">
		 <h3>Newsletter</h3>
		 <form>
			 <input type="text" class="text" value="Email" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'Email';}">
			 <input type="submit" value="Subscribe">
		 </form>
	 </div>
</div>
  {% endblock %}
